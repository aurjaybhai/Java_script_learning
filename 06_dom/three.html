<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code..........</title>
  </head>
  <body style="background-color: #2121; color: #fff"></body>
  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "generated title"); // this is prefereed it is directly injected
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    div.innerText = "Coffee and code";
    const addText = document.createTextNode("Coffee and code");
    div.appendChild(addText);

    document.body.appendChild(div);
  </script>
</html>
