<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body style="background-color: #1a1a1a">
    <button>Button Clicked</button>
  </body>
  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "https://localhost:300";

        // Requirement
        document
          .querySelector("button")
          .addEventListener("click", this.handleClick);
        bind(this); // add this or else you will not able to access the "this.server"
      }
      handleClick() {
        console.log("button clicked");
        console.log(this);
      }
    }

    const app = new React();
  </script>
</html>
