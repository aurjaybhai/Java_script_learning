<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Number guessing game</h2>
    <form>
      <h2 id="one">Try to guess the numbers between 1 to 100</h2>
      <h3 id="two">You have 10 attempts to guess the right answer</h3>
      <h1>Guess a Number</h1>
      <input type="text" placeholder="Enter a Number" id="guess" />
      <input type="submit" value="Submit guess" id="submitt" />
      <div class="resultParas">
        <p>Previous Guess : <span class="guesses"></span></p>
        <p>Guesses Remaining : <span class="lastResult">10</span></p>
        <p class="loworHi"></p>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
