<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>Coffee with code</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    const sayRakesh = function () {
      console.log("Rakesh");
    };

    const heading = function () {
      document.querySelector("h1").innerHTML = "Best Coffee";
    };

    setTimeout(heading, 3000);

    // setTimeout(sayRakesh(), 2000); // actually calls the function right now and uses its return value
    // so if you want execution after 2 seconds use the below one
    const changeMe = (sayRakesh, 2000);

    // how to stop the event

    document.querySelector("#stop");
    addEventListener("click", function () {
      clearTimeout(changeMe);
      console.log("STOPPED");
    });
  </script>
</html>
